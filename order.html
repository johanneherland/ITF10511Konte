<!DOCTYPE html>
<html lang="nb"> <!--Setter språk til norsk bokmål-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestilling</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Kobler til css-fil -->
    <link rel="stylesheet" href="ikoner/css/fontawesome.css"> <!-- Kobler til FontAwesome ikonbruk -->
    <link rel="stylesheet" href="ikoner/css/solid.css"> <!-- Kobler til fil for solid ikoner -->
    <link rel="stylesheet" href="ikoner/css/regular.css"> <!-- Kobler til fil for regular ikoner -->
    <link rel="stylesheet" href="ikoner/css/brands.css"> <!-- Kobler til brands i FontAwesome -->
</head>
<body>
    
    <div id="orderContainer">

        <!-- Global header med navigasjon, logo og linker -->
        <!-- Oppgavetekst sider header skal bestå av to deler med brukerlinker i en del og logo + navigasjon i en annen, jeg får ikke til å sette opp layout til headeren med denne strukturen, og har derfor valgt å sette det opp som dette -->
        <header class="globalHead">
            <h1 class="logo">
                <a href="index.html"><img src="Bilder/logo.png" alt="logo som viser et fly over en sol"></a> <!-- Logo med link til hovedsiden -->
            </h1>            <a href="order.html" class="søk"><i class="fa-solid fa-magnifying-glass" aria-label="søke-ikon"></i></a><!-- søkeikon med link til order.html -->
            <details class="bruker">
                <summary><i class="fa-regular fa-circle-user" aria-label="bruker-ikon"></i></summary><!-- brukerikon som holder på linker til "opprett en konto" og "min side" -->
                <a href="#">Opprett en konto</a>
                <a href="#">
                    <i class="fa-regular fa-circle-user" aria-label="bruker-ikon"></i>
                    Min side
                </a>
            </details>
            <details class="globalNav">
                <summary aria-label="meny-ikon"><i class="fa-solid fa-bars"></i></summary>
                <nav>
                    <a href="index.html#tips">Tips og inspirasjon</a> <!-- Link til Tips og inspirasjon på forsiden -->
                    <a href="hotell.html">Hotell</a> <!-- Link til hotell.html -->
                    <a href="https://www.norwegian.no" target="_blank">Fly</a> <!-- Link til Norwegian som åpnes i ny fane -->
                    <a href="#footer">Kontakt</a> <!-- Link til footer på den aktuelle siden -->
                </nav>
            </details>
        </header>

        <header></header>

        <main></main>

        <footer>

            <section class="flagg"> <!-- Flagg og navn på de forskjellige landene flaggene representerer -->
                <figure>
                    <img src="Flagg/sweden.png" alt="svensk flagg">
                    <figcaption>Sverige</figcaption>
                </figure>
                <figure>
                    <img src="Flagg/denmark.png" alt="dansk flagg">
                    <figcaption>Danmark</figcaption>
                </figure>
                <figure>
                    <img src="Flagg/norway.png" alt="norsk flagg">
                    <figcaption>Norge</figcaption>
                </figure>
                <figure>
                    <img src="Flagg/finland.png" alt="finsk flagg">
                    <figcaption>Suomi</figcaption>
                </figure>
                <figure>
                    <img src="Flagg/netherlands.png" alt="nederlandsk flagg">
                    <figcaption>Nederland</figcaption>
                </figure>
            </section>

            <section class="betalingsmetoder">
                <h3>BETALINGSMETODER</h3>
                <ul>
                    <li>
                        <i class="fa-brands fa-cc-visa" aria-label="Visa-ikon"></i> 
                    </li>
                    <li>
                        <i class="fa-brands fa-cc-mastercard" aria-label="MasterCard-ikon"></i> 
                    </li>
                    <li>
                        <i class="fa-brands fa-cc-paypal" aria-label="PayPal-ikon"></i> 
                    </li>
                    <li>
                        <i class="fa-brands fa-apple-pay" aria-label="Apple-pay-ikon"></i> 
                    </li>
                    <li>
                        <i class="fa-brands fa-cc-amazon-pay" aria-label="Amazon-pay-ikon"></i> 
                    </li>
                </ul>
            </section>

            <section class="nyheterTilbud">
                <h3>NYHETER & TILBUD</h3>
                <section>
                    <form>
                        <fieldset>
                            <legend for="email">Med deg på nyhetsbrev her</legend>
                            <input type="email" id="email" name="email" placeholder="epost@eksempel.com">
                            <!-- Valgte å bruke input type email, W3 Schools forklarer at "The input value is automatically validated to ensure it is a properly formatted e-mail address." -->
                            <input type="submit" value="Send" class="btn">
                        </fieldset>
                    </form>
                </section>
                <a href="#">Kjøp reisegavekort</a>
            </section>

            <section class="service">
                <h3>KUNDESERVICE</h3>
                <ul>
                    <li>
                        <a href="#">Spørsmål og svar</a>
                    </li>
                    <li>
                        <a href="#">Chat</a>
                    </li>
                    <li>
                        <a href="#">Kontakt</a>
                    </li>
                    <li>
                        <a href="#">Tilgjengelighetserklæring</a>
                    </li>
                </ul>
            </section>

            <section class="some">
                <h3>SOSIALE MEDIER</h3>
                <ul> 
                    <!-- Instagram-ikon med link som åpnes i ny fane -->
                    <li>
                        <a href="instagram.com" target="_blank">
                            <i class="fa-brands fa-instagram" aria-label="Besøk vår Instagram"></i> 
                        </a>
                    </li>
                    <!-- Facebook-ikon med link som åpnes i ny fane -->
                    <li>
                        <a href="facebook.com" target="_blank">
                            <i class="fa-brands fa-facebook-f" aria-label="Besøk vår Facebook"></i>
                        </a>
                    </li>
                    <!-- Pinterest-ikon med link som åpnes i ny fane -->
                    <li>
                        <a href="pinterest.com" target="_blank">
                            <i class="fa-brands fa-pinterest-p" aria-label="Besøk vår Pinterest"></i>
                        </a>
                    </li> 
                    <!-- TikTok-ikon med link som åpnes i ny fane -->
                    <li>
                        <a href="tiktok.com" target="_blank">
                            <i class="fa-brands fa-tiktok" aria-label="Besøk vår TikTok"></i>
                        </a>
                    </li> 
                    <!-- Youtube-ikon med link som åpnes i ny fane -->
                    <li>
                        <a href="youtube.com" target="_blank">
                            <i class="fa-brands fa-youtube" aria-label="Besøk vår Youtube"></i>
                        </a>
                    </li> 
                </ul>
            </section>

        </footer>

        <!-- Kopierte footer fra index.html til hotell.html -->
        
    </div>

</body>
</html>
