<!DOCTYPE html>
<html lang="nb"> <!--Setter språk til norsk bokmål-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotell</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Kobler til css-fil -->
    <link rel="stylesheet" href="ikoner/css/fontawesome.css"> <!-- Kobler til FontAwesome ikonbruk -->
    <link rel="stylesheet" href="ikoner/css/solid.css"> <!-- Kobler til fil for solid ikoner -->
    <link rel="stylesheet" href="ikoner/css/regular.css"> <!-- Kobler til fil for regular ikoner -->
    <link rel="stylesheet" href="ikoner/css/brands.css"> <!-- Kobler til brands i FontAwesome -->
</head>
<body>

    <div id="hotellContainer">

        <!-- Global header med navigasjon, logo og linker -->
        <!-- Oppgavetekst sider header skal bestå av to deler med brukerlinker i en del og logo + navigasjon i en annen, jeg får ikke til å sette opp layout til headeren med denne strukturen, og har derfor valgt å sette det opp som dette -->
        <header class="globalHead">
            <h1 class="logo">
                <a href="index.html"><img src="Bilder/logo.png" alt="logo som viser et fly over en sol"></a> <!-- Logo med link til hovedsiden -->
            </h1>            <a href="order.html" class="søk"><i class="fa-solid fa-magnifying-glass" aria-label="søke-ikon"></i></a><!-- søkeikon med link til order.html -->
            <details class="bruker">
                <summary><i class="fa-regular fa-circle-user" aria-label="bruker-ikon"></i></summary><!-- brukerikon som holder på linker til "opprett en konto" og "min side" -->
                <a href="#">Opprett en konto</a>
                <a href="#">
                    <i class="fa-regular fa-circle-user" aria-label="bruker-ikon"></i>
                    Min side
                </a>
            </details>
            <details class="globalNav">
                <summary aria-label="meny-ikon"><i class="fa-solid fa-bars"></i></summary>
                <nav>
                    <a href="index.html#tips">Tips og inspirasjon</a> <!-- Link til Tips og inspirasjon på forsiden -->
                    <a href="hotell.html">Hotell</a> <!-- Link til hotell.html -->
                    <a href="https://www.norwegian.no" target="_blank">Fly</a> <!-- Link til Norwegian som åpnes i ny fane -->
                    <a href="#footer">Kontakt</a> <!-- Link til footer på den aktuelle siden -->
                </nav>
            </details>
        </header>

        <header id="hotellHeader">
            <section class="galleri" aria-label="bildegalleri">
                <img id="slide1" class="slide" src="Bilder/basseng2.jpg" alt="utsikt over et basseng med hvite solstoler rundt og blå himmel i bakgrunnen">
                <img id="slide2" class="slide" src="Bilder/strand2.jpg" alt="oversiktsbilde som viser en isolert strand bland åssider og blått vann">
                <img id="slide3" class="slide" src="Bilder/basseng1.jpg" alt="Kvinne som lener seg på en bassengkant med utsikt til bungalows på vannet">
                <img id="slide4" class="slide" src="Bilder/strand3.jpg" alt="fem reisende i badetøy som løper fra stranden til havet">
                <img id="slide5" class="slide" src="Bilder/strand1.jpg" alt="Bilde av blått vann som bølger inn mot en strand">
                <img id="slide6" class="slide" src="Bilder/strand4.jpg" alt="brygge i tre som leder fra en hvit strand og grønne planter til runde cabanas omringet av blått vann">
            </section>
            <section>
                <i id="forrige" class="fa-solid fa-angle-left" aria-label="forrige bilde"></i>
                <i id="neste" class="fa-solid fa-angle-right" aria-label="neste bilde"></i>
                <i id="bildenr" class="fa-regular fa-images" aria-label="bilde-ikon"> 6 </i>
                <i id="fav" class="fa-regular fa-heart" aria-label="favoritt-ikon"></i>
            </section>
            <section>
                <nav>
                    <a href="#oversikt" class="current">Oversikt</a>
                    <a href="#fasiliteter">Fasiliteter</a>
                    <a href="#romvalg">Rom</a>
                </nav>
                <hr>
            </section>
        </header>

        <main></main>

        <footer></footer>
        
    </div>

</body>
</html>
